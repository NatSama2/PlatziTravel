<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Travel</title>
  </head>
  <body>
    <header>
      <nav></nav>
      <div id="tabBar"></div>
    </header>
    <main>
      <section class="w-full h-screen">
        <div id="home"></div>
        <div class="w-full h-3/4">
          <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
            <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" name="" id="" />
            <button class="w-32 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">
              Explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="sanFrancisco" />
          </div>
        </div>

        <div class="p-6" id="recommendations">
          <p class="text-3xl font-semibold text-primary">Recomendados</p>
          <div class="w-auto h-72 items-cener mt-6 overflow-x-auto overscroll-x-contain flex space-x-6"> 
            <div class="Card">
              <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                  <p class="text-white text-bold text-xl">Norway</p>
                  <p class="text-white text-medium">Paisajes increaibles</p>
                </div>
              </div>
              <div class="Card">
              <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                <div class="bg-white w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                  <p class="text-tertiary text-bold text-xl">New York</p>
                  <p class="text-tertiary text-medium">La gran manzana</p>
                </div>
              </div>
              <div class="Card">
                <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
                  <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                    <p class="text-white text-bold text-xl">Seattle</p>
                    <p class="text-white text-medium">Una ciudad para disfrutar al máximo</p>
                  </div>
                </div>
                <div class="Card">
                  <div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover"></div>
                    <div class="bg-white w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                      <p class="text-tertiary text-bold text-xl">Switzerland</p>
                      <p class="text-tertiary text-medium">El mejor chocolate caliente que probarás</p>
                    </div>
                  </div>
                  <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
                      <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                        <p class="text-white text-bold text-xl">Yosemite</p>
                        <p class="text-white text-medium">Un respiro del mundo</p>
                      </div>
                    </div>
                    <div class="Card">
                      <div class="w-full h-3/5 rounded-t-lg bg-europe bg-cover"></div>
                        <div class="bg-white w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
                          <p class="text-tertiary text-bold text-xl">Europe</p>
                          <p class="text-tertiary text-medium">Castillos y tiempos medievales</p>
                        </div>
                      </div>
          </div>
        </div>
        <div id="featured_rentals"></div>
      </section>
    </main>
  </body>
</html>
